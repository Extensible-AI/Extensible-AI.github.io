    <style>
      /* ========== RESET & ROOT VARS ========== */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --gap: 2px;
        --cols: 5;
        --scroll-time: 14s;
      }

      /* ========== BASE ========== */
      html,
      body {
        height: 100%;
        background: #000;
        color: #fff;
        font: 16px/1.4 "JetBrains Mono", monospace;
        overflow: hidden;
      }

      /* ========== GRID BACKGROUND ========== */
      .background {
        position: absolute;
        inset: 0;
        display: flex;
        gap: var(--gap);
        z-index: 0;
      }
      .column {
        flex: 1;
        overflow: hidden;
      }
      .scroll {
        display: flex;
        flex-direction: column;
        gap: var(--gap);
        animation: scroll var(--scroll-time) linear infinite;
        will-change: transform;
      }
      .column:nth-child(even) .scroll {
        animation-direction: reverse;
      }
      .grid-image {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        background: #111;
        flex-shrink: 0;
      }
      a {
        text-decoration: none;
      }
      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20%);
        }
      }

      /* ========== OVERLAY CONTENT ========== */
      .overlay {
        position: absolute;
        inset: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 1.1rem;
        pointer-events: none;
      }
      .overlay::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);
      }
      /* brand headline */
      h1 {
        font-family: "Cardo", serif;
        font-size: clamp(2.5rem, 6vw, 4rem);
        line-height: 1.1;
        position: relative;
      }
      /* sub‑headline */
      p {
        font-size: 1.25rem;
        opacity: 0.9;
        position: relative;
      }
      /* ========== BUTTONS ========== */
      .buttons {
        display: flex;
        gap: 1rem;
        pointer-events: auto;
        position: relative;
        flex-wrap: wrap;
      }
      .btn {
        position: relative;
        display: inline-block;
        padding: 0.65rem 1.8rem;
        font-size: 1rem;
        border: 2px solid #fff;
        background: #000; /* black so the border is visible */
        color: #fff;
        cursor: pointer;
        overflow: hidden;
        transition: color 0.7s ease;
      }
      .btn:hover {
        color: #000;
        background-color: #fff;
      }

      @media (max-width: 480px) {
        .btn {
          margin-top: 0.75rem;
          width: 100%;
          text-align: center;
        }
      }

    <script>
      (() => {
        /* ---------- CONFIG ---------- */
        const COLS = 5;
        const GAP = 2;
        const IMG_POOL = Array.from(
          { length: 15 },
          (_, i) => `https://extensible.dev/assets/chips/${i + 1}.webp`
        );
        const backgroundEl = document.querySelector(".background");

        /* ---------- HELPERS ---------- */
        const debounce = (fn, ms = 200) => {
          let t;
          return (...a) => {
            clearTimeout(t);
            t = setTimeout(() => fn(...a), ms);
          };
        };

        /* ---------- BUILD GRID ---------- */
        function buildGrid() {
          backgroundEl.innerHTML = "";
          const colW = (innerWidth - (COLS - 1) * GAP) / COLS;
          const rows = Math.ceil(innerHeight / (colW + GAP));
          const frag = document.createDocumentFragment();

          for (let c = 0; c < COLS; c++) {
            const col = document.createElement("div");
            col.className = "column";
            const scroller = document.createElement("div");
            scroller.className = "scroll";
            const startIdx = Math.floor(Math.random() * IMG_POOL.length);

            for (let r = 0; r < rows * 2; r++) {
              const img = document.createElement("img");
              img.className = "grid-image";
              img.src =
                IMG_POOL[
                  (startIdx + Math.round(Math.random() * 50)) % IMG_POOL.length
                ];
              img.alt = "";
              img.loading = "lazy";
              scroller.appendChild(img);
            }
            col.appendChild(scroller);
            frag.appendChild(col);
          }
          backgroundEl.appendChild(frag);
        }

        buildGrid();
        window.addEventListener("resize", debounce(buildGrid, 250));
      })();
    </script>
