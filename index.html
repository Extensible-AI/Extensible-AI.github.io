<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extensible AI</title>

    <style>
      /* ========== GLOBAL RESET ========== */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: #000; /* black page */
        overflow: hidden;
        font-family: system-ui, sans-serif;
        color: #fff; /* white text */
      }

      /* ========== VARIABLES ========== */
      :root {
        --gap: 4px; /* gap between every cell & column   */
        --cols: 5; /* how many vertical marquees         */
        --rows: 8; /* visible cells per column           */
        --scroll-time: 14s; /* marquee duration                   */
      }

      /* ========== BACKGROUND GRID ========== */
      .background {
        position: absolute;
        inset: 0;
        display: flex;
        gap: var(--gap); /* gap BETWEEN columns                */
        z-index: 0;
      }

      .column {
        flex: 1;
        overflow: hidden;
      }

      .scroll {
        display: flex;
        flex-direction: column;
        gap: var(--gap); /* gap BETWEEN rows                   */
        animation: scroll var(--scroll-time) linear infinite;
      }

      .column:nth-child(even) .scroll {
        animation-direction: reverse; /* alternate direction                */
      }

      /* ========== GRID CELL / IMAGE ========== */
      .grid-image {
        width: 100%;
        aspect-ratio: 1 / 1; /* square cells                       */
        object-fit: cover;
        flex-shrink: 0;
        background: #111; /* just in case an image fails        */
      }

      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        } /* first 8 cells (rows) scroll out */
      }

      /* ========== FOREGROUND CONTENT ========== */
      .overlay {
        position: absolute;
        inset: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 1.25rem;
        pointer-events: none; /* let clicks through except buttons  */
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        line-height: 1.1;
      }
      p {
        font-size: 1.25rem;
        opacity: 0.85;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        pointer-events: auto; /* enable button clicks               */
      }

      button {
        padding: 0.65rem 1.8rem;
        font-size: 1rem;
        border: 2px solid #fff;
        background: transparent;
        color: #fff;
        cursor: pointer;
        transition: background 0.25s, color 0.25s;
      }
      button:hover {
        background: #fff;
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- background columns will be injected here -->
    <div class="background"></div>

    <!-- foreground content -->
    <div class="overlay">
      <h1>Extensible AI</h1>
      <p>A step closer to the edge</p>
      <div class="buttons">
        <button>Waitlist</button>
        <button>Contact&nbsp;us</button>
      </div>
    </div>

    <script>
      /* ========= CONFIG ========= */
      const images = new Array(15) // your 12 chip images
        .fill(0)
        .map((_, idx) => `https://extensible.dev/assets/chips/${idx + 1}.webp`);

      const columns =
        parseInt(
          getComputedStyle(document.documentElement).getPropertyValue("--cols")
        ) || 5;
      const visibleRows =
        parseInt(
          getComputedStyle(document.documentElement).getPropertyValue("--rows")
        ) || 8;

      const bg = document.querySelector(".background");

      /* ========= BUILD GRID ========= */
      for (let c = 0; c < columns; c++) {
        const col = document.createElement("div");
        col.className = "column";

        const scroller = document.createElement("div");
        scroller.className = "scroll";

        // 8 visible + duplicate 8 for seamless scroll = 16 total
        for (let round = 0; round < 2; round++) {
          for (let i = 0; i < visibleRows; i++) {
            const img = document.createElement("img");
            img.src = images[(i + c) % images.length]; // simple stagger
            img.alt = "";
            img.className = "grid-image";
            scroller.appendChild(img);
          }
        }

        col.appendChild(scroller);
        bg.appendChild(col);
      }
    </script>
  </body>
</html>
